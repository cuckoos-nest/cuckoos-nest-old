<ion-header>
  <ion-toolbar mode="ios">
    <ion-segment [(ngModel)]="_searchType" mode="ios">
      <ion-segment-button value="uploads">
        Uploads
      </ion-segment-button>
      <ion-segment-button value="members">
        Members
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar (input)="search()"></ion-searchbar>

  <div [ngSwitch]="_searchType">
    <ion-list *ngSwitchCase="'uploads'">
      <ion-item>Uploads</ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'members'">
      <ion-item>Members</ion-item>
    </ion-list>
  </div>
</ion-content>
