<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-buttons start [hidden]="!_isMyProfile">
        <button ion-button icon-only>
          <ion-icon name="create" disabled="true"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title>
        {{ _user.displayName }}
      </ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-3 text-center>
          <img [src]="_user.image" ngClass="rounded-image" />
      </ion-col>
      <ion-col col-3 ngClass="counter">
        <div ngClass="counter-value">{{ _user.uploadsCount }}</div>
        <div ngClass="counter-title">Posts</div>
      </ion-col>
      <ion-col col-3 ngClass="counter">
        <div ngClass="counter-value">{{ _user.followersCount }}</div>
        <div ngClass="counter-title">Followers</div>
      </ion-col>
      <ion-col col-3 ngClass="counter">
        <div ngClass="counter-value">{{ _user.followingUsersCount }}</div>
        <div ngClass="counter-title">Following</div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-9 offset-3 text-center>
        <button color="secondary" clear ion-button small (click)="follow()" *ngIf="!_isMyProfile && !(_isFollowedByMe | async)">Follow</button>
        <button color="secondary" ion-button small (click)="unfollow()" *ngIf="!_isMyProfile && (_isFollowedByMe | async)">Following</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-spinner *ngIf="!_isLoaded" ngClass="middle-vertical"></ion-spinner>

  <gallery *ngIf="_isLoaded" [items]="_userUploads | async" [imageMember]="getUploadImage" (onItemClicked)="uploadClicked($event)"></gallery>
</ion-content>
