<div class="gallery">
    <ion-grid>
        <ion-row *ngFor="let row of rows">
            <ion-col width-33 *ngFor="let item of row">
                <div id="container">
                    <img *ngIf="imageMember" [src]="imageMember(item)" (click)="itemClicked(item)"/>
                    <p *ngIf="labelMember" id="label"> {{labelMember(item)}} </p>
                </div>
                <div class="title" *ngIf="titleMember">{{ titleMember(item) }}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
