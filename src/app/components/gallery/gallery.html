<div class="gallery">
    <ion-grid>
        <ion-row *ngFor="let row of rows">
            <ion-col width-33 *ngFor="let item of row">
                <img src="assets/testingImages/banana.png" />
                <div class="title">{{ item }}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
