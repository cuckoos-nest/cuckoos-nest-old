<ion-header>
  <ion-navbar>
    <ion-title>
      {{'CATEGORIES' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="filter($event)" placeholder="{{'SEARCH' | translate}}"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let category of filteredCategories" (click)="goToCategory(category)">{{category.name}}</button>
  </ion-list>
</ion-content>
