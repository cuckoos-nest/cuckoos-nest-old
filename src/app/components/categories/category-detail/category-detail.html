<ion-header>
  <ion-navbar>
    <ion-title>
      {{ category.name }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content ngClass="category-details">
  <ion-spinner *ngIf="!_isLoaded" ngClass="middle-vertical"></ion-spinner>
  
  <gallery *ngIf="_isLoaded" [items]="photos | async | orderBy:'title'" [titleMember]="getPhotoTitle" [imageMember]="getPhotoImage" (onItemClicked)="photoClicked($event)"></gallery>
</ion-content>
