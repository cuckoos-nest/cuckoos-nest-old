<div class="title">
    <img [src]="'data:image/jpeg;base64,' + userUpload.photo.image" /> 
    {{ userUpload.photo.title }}
  </div>

<ion-card>
  <img [src]="'data:image/jpeg;base64,' + userUpload.image" (click)="goToImage()" />

  <a href="#" (click)="goToUser(userUpload.user)" class="user">{{ userUpload.user.displayName }}</a>

  <ion-card-content>
      <div class="description">{{ userUpload.description }}</div>
      <div class="time">{{ userUpload.dateTime | date: 'MMM d, HH:mm' }}</div>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="like()" [disabled]="_isLikeLoading"> 
        <ion-icon [hidden]="userUpload.isLiked" name="thumbs-up"></ion-icon>
        <div [hidden]="userUpload.isLiked">Like</div>
        
        <ion-icon [hidden]="!userUpload.isLiked" name="thumbs-down"></ion-icon>
        <div [hidden]="!userUpload.isLiked">Unlike</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>Comment</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
