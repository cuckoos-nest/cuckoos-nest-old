<ion-card >

<ion-grid >  
  <ion-row >
    <ion-col col-2>
       <img [src]="user?.image" (click)="goToUser()" ngClass="profile" /> 
    </ion-col>
    <ion-col >
        <ion-row>
          <div class="user">{{ user?.displayName }}</div>
        </ion-row>
        <ion-row>
              <div class="time" >{{ timeSinceUpload }}</div>
        </ion-row>
    </ion-col>
     <ion-col col-2>
          <button class="options" ion-button  clear large (click)="options()"> 
         <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
     

  <img [src]="userUpload.image" (click)="goToImage()" />
   
 

<ion-grid>
 
  <ion-row >
    <ion-col col-5> 
       <img [src]="photo?.image" ngClass="photo" (click)="goToPhoto()" />
    </ion-col>
    <ion-col col-3>
      <ion-badge (click)="showLikers()" color="primary">{{ (_likes | async)?.length }} Likes</ion-badge>
    </ion-col>
    <ion-col col-3 >
      <ion-badge  (click)="viewComments()" color="primary" class="commentCount">{{ _commentsCount | async }} Comments</ion-badge>
    </ion-col>
    
  </ion-row>
</ion-grid>


  <ion-card-content>
      <div class="description">{{ userUpload.description }}</div>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button  class="lowerCase" ion-button icon-left clear small (click)="like()" [disabled]="_isLikeLoading" [ngClass]="{'like-button': true, 'selected': _isLiked}"> 
        <ion-icon name="thumbs-up"></ion-icon>
        Like        
      </button>
         
    </ion-col>
    <ion-col>
      <button class="lowerCase" ion-button icon-left clear small (click)="viewComments()">
        <ion-icon name="text"></ion-icon>
        <div>Comment</div>
      </button>
    </ion-col>

  </ion-row>
</ion-card>
