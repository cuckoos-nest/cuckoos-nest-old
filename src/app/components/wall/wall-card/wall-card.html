<ion-card >

<ion-grid>  
  <ion-row >
    <ion-col  col-2>
       <img [src]="user?.image" (click)="goToUser()" ngClass="profile" /> 
    </ion-col>
    <ion-col>
        <ion-row>
          <div class="user">{{ user?.displayName }}</div>
        </ion-row>
        <ion-row>
              <div class="time" >{{ displayCreatedSpan() }}</div>
        </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
     

  <img [src]="userUpload.image" (click)="goToImage()" />
  <img [src]="photo?.image" ngClass="photo" (click)="goToPhoto()" />
   


  <ion-card-content>
      <div class="description">{{ userUpload.description }}</div>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="like()" [disabled]="_isLikeLoading"> 
        <ion-icon [hidden]="_isLiked" name="thumbs-up" class="fadingLike"></ion-icon>
        <ion-icon [hidden]="!_isLiked" name="thumbs-up"></ion-icon>


        <div *ngIf="(_likes | async)?.length > 0 && _isLiked">{{ (_likes | async)?.length }} Likes</div>
        <div *ngIf="(_likes | async)?.length == 0 && _isLiked" class="fadingLike">Like</div>

        <div *ngIf="(_likes | async)?.length > 0 && !_isLiked" class="fadingLike">{{ (_likes | async)?.length }} Likes</div>
        <div *ngIf="(_likes | async)?.length == 0 && !_isLiked" class="fadingLike">Like</div>
        
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="viewComments()">
        <ion-icon name="text"></ion-icon>
        <div>{{ _commentsCount | async }} Comments</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
