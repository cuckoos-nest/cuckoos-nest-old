<div class="title">
    <img src="{{ userUpload.photo.imageUrl }}" /> 
    Tomato
  </div>

<ion-card>
  <img src="{{ userUpload.imageUrl }}"/>

  <a href="#" (click)="goToUser()" class="user">{{ userUpload.user.firstName }} {{ userUpload.user.lastName }}</a>

  <ion-card-content>
      <div class="description">{{ userUpload.description }}</div>
      <div class="time">{{ calculateTime(userUpload.datetime) }}</div>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{ userUpload.likes.length }} Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>{{ userUpload.comments.length }} Comments</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
