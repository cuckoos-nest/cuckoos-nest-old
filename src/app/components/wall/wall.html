<ion-header>
  <ion-navbar>
    <ion-title>
      {{ 'WELCOME' | translate:currentUser }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-spinner *ngIf="!isLoaded" ngClass="middle-vertical"></ion-spinner>

    <ion-list *ngIf="isLoaded">
      <wall-card *ngFor="let upload of currentWall | async" [data]="upload"></wall-card>
    </ion-list>

     <ion-infinite-scroll *ngIf="isLoaded" (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
