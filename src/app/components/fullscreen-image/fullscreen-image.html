<div class="fullscreen-image">
    <ion-header>
        <ion-toolbar class="dark-toolbar">
            <ion-buttons left>
                <button ion-button icon-only (click)="dismiss()">
                     <ion-icon name="arrow-back"></ion-icon>
                 </button>
             </ion-buttons>

            <ion-buttons start>
                <button *ngIf="_isOwner" ion-button icon-only (click)="removePhoto()">
                     <ion-icon name="trash"></ion-icon>
                 </button>

                 <button class="button" (click)="like()" ion-button icon-only>
                    <ion-icon [hidden]="_isLiked" name="thumbs-up" class="icon" ></ion-icon>
                    <ion-icon [hidden]="!_isLiked" name="thumbs-up"  class="light"></ion-icon>
                </button>
                <button class="button" (click)="comment()" ion-button icon-only>
                    <ion-icon  name="text"></ion-icon>
                </button>   
                
            </ion-buttons>

            <ion-title>
                {{ _userUpload.user.displayName }}
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <div class="background">
            <img class="image-viewer" [src]="_userUpload.image" />
         
            <div class="footer">
                <div class="description">
                    {{ _userUpload.description }}
                </div>
                <div class="dateTime">
                    {{ _userUpload.createdAt | date: 'MMM d, HH:mm' }}
                </div>
            </div>
        </div>
       
    </ion-content>
</div>
