    <div *ngIf="_isEmpty" ngClass="empty">EMPTY</div>


    <ion-spinner *ngIf="!_isLoaded" ngClass="middle-spinner"></ion-spinner>

    <ion-list *ngIf="_isLoaded">
        <ion-item *ngFor="let notification of _notifications | async">
            <ion-avatar item-left>
                <img [src]="getUser(notification.from).image">
            </ion-avatar>
            <h2>{{ getUser(notification.from).displayName }}</h2>
            <p>{{ notificationTypeToResource(notification.type) | translate }}</p>
            <ion-note item-right>{{ notification.createdAt | date: 'MMM d, HH:mm' }}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
